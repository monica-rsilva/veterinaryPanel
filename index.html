<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts Aleo e Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- link style css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- link app javascript -->
    <script src="./js/app.js" defer></script>

    <title> Painel Veterinário </title>
</head>
<body>

    <!-- Cabeçalho do painel, destinado a logo da clínica, nome, data e hora -->
    <header>
        <img src="./assets/logo.png" alt="logo_clinic">
        <h1>Clínica Dr. Animal</h1>
        <div class="box_dateTime">
            <img src="assets/calendar.png" alt="calendar icon" class="icon">

            <div class="date_time">
                <span id="time"></span>
                <span id="date"></span>   
            </div>
        </div>
    </header>

    <main>
        <section class="generate_password">

            <p> Retire sua senha e <span> aguarde ser chamado</span></p> 
            
           <div class="buttons">
                <button class="generate" onclick="generatePasswords('P')">
                    <strong>P</strong>
                    <span>Preferencial</span>
                </button>

                <button class="generate" onclick="generatePasswords('C')">
                    <strong>C</strong>
                    <span>Comum</span>
                </button>
           </div>

           <div class="passwords">
                <p>ÚLTIMAS SENHAS GERADAS</p>

                <ul id="generated_passwords"></ul>

                <div id="skeleton_1" class="skeleton"></div>
                <div id="skeleton_1" class="skeleton"></div>
                <div id="skeleton_1" class="skeleton"></div>
                <div id="skeleton_1" class="skeleton"></div>
           </div>

        </section>

        <section class="about_us">
            <div class="image">
                <img src="./assets/image.png" alt="imagem de uma veterinária com um gato e cachorro nas mãos">
            </div>

            <div class="description">
                <p>Compromisso com a saúde e o bem estar <span>animal, o melhor da medicina veterinária.</span></p>
                <strong>SEU PET EM BOAS MÃOS</strong>
            </div>
        </section>

        <section class="password_called">
            <div class="current_password">
                <div class="current_password_number">
                    <span>SENHA</span>
                    <strong id="password_number" >- -</strong>
                </div>

                <div class="current_password_guiche">
                    <span>GUICHÊ</span>
                    <strong id="guiche_number">- -</strong>
                </div>

            </div>
            <button id="next" class="next_password" onclick="nextPassword()">Chamar próxima senha</button>

            <div class="previous_passwords">
                <span>ÚLTIMAS CHAMADAS</span>
    
                <ul id="previous_passwords_list"></ul>
    
                <div id="skeleton_2" class="skeleton"></div>
                <div id="skeleton_2" class="skeleton"></div>
                <div id="skeleton_2" class="skeleton"></div>
                <div id="skeleton_2" class="skeleton"></div>
            </div>

        </section>
    </main>
</body>
</html>
